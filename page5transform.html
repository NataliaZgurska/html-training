<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/styles5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="header-title-container">
        <a href="index.html">
          <i class="material-icons header-btn" style="font-size: 36px"
            >arrow_back</i
          >
        </a>

        <a href="index.html" style="text-decoration: none">
          <h2 class="header-logo">
            <i class="header-span">HTML & CSS</i>
          </h2>
        </a>

        <h1 class="header-title">Transform</h1>
      </div>

      <audio controls id="audioAnimals">
        <source
          src="/media/1698388525_klavdia-petrivna-mperatori.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </header>

    <main>
      <div class="container animals-container">
        <ul class="animal-list">
          <li class="one" id="firstAnimal">
            <img
              class="dog"
              src="./images/dog.png"
              alt="dog"
              style="width: 120px; height: auto"
            />
          </li>

          <li class="two" id="secondAnimal">
            <img
              class="jiraf"
              src="./images/jiraf.png"
              alt="jiraf"
              style="width: 280px; height: auto"
            />
          </li>
          <li class="three">
            <img
              class="tushkan"
              src="./images/tushkan.png"
              alt="tushkan"
              style="width: 120px; height: auto"
            />
          </li>
          <li class="four" id="fourAnimal">
            <img
              class="crocodile"
              src="./images/crocodile.png"
              alt="crocodile"
              style="width: 200px; height: auto"
            />
          </li>

          <li class="five">
            <img
              class="buterfly"
              src="./images/buterfly.png"
              alt="buterfly"
              style="width: 50px; height: auto"
            />
          </li>

          <li class="six">
            <img
              class="cat"
              src="./images/cat.png"
              alt="cat"
              style="width: 150px; height: auto"
            />
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <p><i>natalia.com</i></p>
    </footer>

    <script>
      function toggleVisibility() {
        const secondAnimal = document.getElementById("secondAnimal");
        const fourAnimal = document.getElementById("fourAnimal");
        if (window.innerWidth >= 1000) {
          secondAnimal.style.display = "block";
          fourAnimal.style.display = "block";
        } else {
          secondAnimal.style.display = "none";
          fourAnimal.style.display = "none";
        }
      }

      toggleVisibility();
      // Слухаємо зміни розміру вікна
      window.addEventListener("resize", toggleVisibility);
    </script>
  </body>
</html>
