<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/styles3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="header-title-container">
        <a href="../index.html">
          <i class="material-icons header-btn" style="font-size: 36px"
            >arrow_back</i
          >
        </a>

        <a href="../index.html" style="text-decoration: none">
          <h2 class="header-logo">
            <i class="header-span">HTML & CSS</i>
          </h2>
        </a>

        <h1 class="header-title">Form</h1>
      </div>

      <audio controls>
        <source
          src="../media/1698388525_klavdia-petrivna-mperatori.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </header>

    <main>
      <section>
        <form>
          <label for="username"
            >Name:
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Name"
            />
          </label>

          <label for="useremail"
            >Email:
            <input
              type="email"
              id="useremail"
              name="useremail"
              placeholder="email@example.com"
            />
          </label>

          <label for="usertel"
            >Tel:
            <input
              type="tel"
              id="usertel"
              name="usertel"
              placeholder="123-12-22"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
            /><br />
            <small><i>Format: 123-45-67</i></small>
          </label>

          <label
            >Password:
            <input type="password" name="userpassword" />
          </label>

          <label for="birthday"
            >Birthday:
            <input type="date" id="birthday" name="birthday" />
          </label>

          <label for="favcolor"
            >Select your favorite color:
            <input type="color" id="favcolor" name="favcolor" value="#2659b0" />
          </label>

          <label
            >Search:
            <input type="search" name="usersearch" />
          </label>

          <div class="radioBtn">
            <label for="html"
              >HTML:
              <input
                type="radio"
                id="html"
                name="fav_language"
                value="HTML"
                checked
            /></label>

            <label for="css"
              >CSS:
              <input type="radio" id="css" name="fav_language" value="CSS"
            /></label>

            <label for="javascript"
              >JavaScript:
              <input
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
            /></label>
          </div>

          <fieldset>
            <legend>What vehicle do you have?</legend>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            <label for="vehicle1"> I have a bike</label><br />
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
            <label for="vehicle2"> I have a car</label><br />
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            <label for="vehicle3"> I have a boat</label>
          </fieldset>

          <div>
            <label>What car do you have?</label>
            <select id="cars" name="cars" style="margin-left: 20px">
              <option value="nocar">No car</option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
              <option value="other">Other</option>
            </select>
          </div>

          <label for="myfile"
            >Select a file:
            <input type="file" id="myfile" name="myfile" />
          </label>

          <label for="qualityrate"
            >Rate the quality (between 0 and 100):
            <input
              type="range"
              id="qualityrate"
              name="qualityrate"
              min="0"
              max="100"
              value="50"
            />
          </label>
          <div class="formBtnContainer">
            <input class="btn" type="submit" value="Submit" />
            <input class="btn" type="reset" value="Reset" />
          </div>
        </form>
      </section>
      <section><h2>Page3</h2></section>
      <section>
        <h3>Page3</h3>
        <p>Page3</p>
      </section>
    </main>

    <footer>
      <p><i>natalia.com</i></p>
    </footer>
  </body>
</html>
