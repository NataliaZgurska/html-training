<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg&Iframe</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/styles2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="header-title-container">
        <a href="../index.html">
          <i class="material-icons header-btn" style="font-size: 36px"
            >arrow_back</i
          >
        </a>

        <a href="../index.html" style="text-decoration: none">
          <h2 class="header-logo">
            <i class="header-span">HTML & CSS</i>
          </h2>
        </a>

        <h1 class="header-title">Page1</h1>
      </div>

      <audio controls>
        <source
          src="../media/1698388525_klavdia-petrivna-mperatori.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </header>

    <main>
      <section class="svgExamples">
        <h2>SVG example</h2>
        <svg width="100" height="100">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="green"
            stroke-width="4"
            fill="lime"
          />
          Sorry, your browser does not support inline SVG.
        </svg>

        <svg width="158" height="108">
          <rect
            x="4"
            y="4"
            width="150"
            height="100"
            stroke="green"
            stroke-width="4"
            fill="lime"
          />
          Sorry, your browser does not support inline SVG.
        </svg>

        <svg width="108" height="108">
          <rect
            x="4"
            y="4"
            rx="20"
            ry="20"
            width="100"
            height="100"
            style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5"
          />
        </svg>

        <svg width="200" height="200">
          <polygon
            points="100,10 40,198 190,78 10,78 160,198"
            style="
              fill: lime;
              stroke: purple;
              stroke-width: 5;
              fill-rule: evenodd;
            "
          />
        </svg>

        <svg height="130" width="200">
          <defs>
            <linearGradient id="grad1">
              <stop offset="0%" stop-color="yellow" />
              <stop offset="100%" stop-color="red" />
            </linearGradient>
          </defs>
          <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
          <text
            fill="#ffffff"
            font-size="45"
            font-family="Verdana"
            x="50"
            y="86"
          >
            SVG
          </text>
          Sorry, your browser does not support inline SVG.
        </svg>
      </section>

      <div class="iframeDiv">
        <iframe
          src="https://uk.wikipedia.org/wiki/HTML"
          title="Another page"
        ></iframe>
      </div>

      <section><h2>Page2</h2></section>
      <section>
        <h3>Page2</h3>
        <p>Page2</p>
      </section>
    </main>

    <footer>
      <p><i>natalia.com</i></p>
    </footer>
  </body>
</html>
